<!DOCTYPE html>
<html>
<head>
    <title>Полинка</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var str = prompt("Введите IP-адрес");
        var regExp = /(25[0-5]|[0-1][0-9]{2}|[0-9]{2}|[0-9])\.(25[0-5]|[0-1][0-9]{2}|[0-9]{2}|[0-9])\.(25[0-5]|[0-1][0-9]{2}|[0-9]{2}|[0-9])\.(25[0-5]|[0-1][0-9]{2}|[0-9]{2}|[0-9])/g;
        if(str.match(regExp)===null){
        	alert("Здесь нет правильного адреса");
        }
        else{
        	alert(str.match(regExp));
        }

        //Этот IP-адрес правильный - 192.168.100.100, а этот - неправильный: 300.199.200.400
    </script>
</body>
</html>
